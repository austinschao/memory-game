<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Memory Game</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body onload='compareScores()'>

  <h1>Memory Game</h1>
  
  <h4>Find the matching colors in the shortest amount of time</h4>  

  <div id="game"></div>
  <div id="score">Score</div>
  <div id="timer">0</div>
  
  <div id='btn-container'>
    <button id="start-btn" class="btn">Start the Game</button>
    <button id="restart-btn" class="btn">Restart the Game</button>
  </div>

  <table id='highestScore'>
    <th>Best Score</th>
    <tr>
      <td></td>
    </tr>
  </table>
  

  <script src="memory-game.js"></script>

</body>
</html>
